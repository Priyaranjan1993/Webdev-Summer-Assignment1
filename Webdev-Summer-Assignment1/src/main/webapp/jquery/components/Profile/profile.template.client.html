<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../../resources/web-fonts-with-css/css/fontawesome-all.min.css">
<link rel="stylesheet"
	href="../../Libraries/Toast/dist/jquery.toast.min.css">
<link rel="stylesheet" href="profile.style.client.css">
</head>
<body>
<div class="container centerBtn">
<button id="manageBtn" type="button" class="btn btn-default btn-md">Manage</button>
<button id="logoutBtn" type="button" class="btn btn-default btn-md">Logout</button>
</div>
	<div class=profileContainer>

		<h2 class="profile-banner">PROFILE</h2>
		<form class="profile-body">


			<p>
			<label for="firstName" class="col-sm-4 col-form-label"> UserName</label></p>
			<div class="col-sm-10 customWidth">
				<input type="text" readonly class="form-control" id="userName">
			</div>

			<p>
			<label for="firstName" class="col-sm-4 col-form-label">First Name</label></p>
			<div class="col-sm-10 customWidth">
				<input type="text" class="form-control" id="firstName"
					placeholder="First Name">
			</div>
			

			<p>
			<label for="lastName" class="col-sm-4 col-form-label">Last Name</label></p>
			<div class="col-sm-10 customWidth">
				<input type="text" class="form-control" id="lastName"
					placeholder="Last Name">
			</div>

			<p>
			<label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label></p>
			<div class="col-sm-10 customWidth">
				<input type="text" class="form-control" id="phoneNumber"
					placeholder="Phone Number">
			</div>

			<p>
			<label for="email" class="col-sm-4 col-form-label">Email</label></p>
			<div class="col-sm-10 customWidth">
				<input type="text" class="form-control"
					id="email" placeholder="Email ID">
			</div>
			

			<p>
			<label for="role"  class="col-sm-4 col-form-label">Role</label>
			<select class="form-control col-sm-10 customWidth" id="role">
				<option selected disabled hidden>Choose</option>
				<option value="Student">Student</option>
				<option value="Faculty">Faculty</option>
				<option value="Admin">Admin</option>
			</select>
			</p>

			<p>
			<label for="dob" class="col-sm-4 col-form-label">Date of Birth</label></p>
			<div class="col-sm-10 customWidth">
				<input type="date" class="form-control" id="dob"
					placeholder="mm/dd/yyyy">
			</div>
			


			<p>
				<button id="updateBtn" type="button"
					class="btn btn-primary btn-block">Update</button>
		</form>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="../../Libraries/Toast/dist/jquery.toast.min.js"></script>
<script src="profile.controller.client.js"></script>

</html>
